    <script>
        function CurrentGPA() {
            var x, hours, totalGpaPoints, gpa;
            x = document.getElementById("formCurrentGPA");
            
            hours = x.elements["totalCreditHours"].value;
            totalGpaPoints = (x.elements["currentGPA"].value)*hours
            
            //Sum of all the Credit Hours
            hours = +hours+
                    +(x.elements["course1Credit"].value)+
                    +(x.elements["course2Credit"].value)+
                    +(x.elements["course3Credit"].value)+
                    +(x.elements["course4Credit"].value)+
                    +(x.elements["course5Credit"].value)+
                    +(x.elements["course6Credit"].value);
            
            //Sum of all GPA Points (GPA Grade * Credit Hours)
            totalGpaPoints = totalGpaPoints + 
                    ((x.elements["course1GPA"].value)*(x.elements["course1Credit"].value))+
                    ((x.elements["course2GPA"].value)*(x.elements["course2Credit"].value))+
                    ((x.elements["course3GPA"].value)*(x.elements["course3Credit"].value))+
                    ((x.elements["course4GPA"].value)*(x.elements["course4Credit"].value))+
                    ((x.elements["course5GPA"].value)*(x.elements["course5Credit"].value))+
                    ((x.elements["course6GPA"].value)*(x.elements["course6Credit"].value));
            
            gpa = totalGpaPoints/hours;
            gpa = Math.round(100*gpa)/100;
            
            document.getElementById("demo").innerHTML=("Estimated GPA is: "+gpa+"<br>");
        }
    </script>
    
    <p id="demo"></p>
